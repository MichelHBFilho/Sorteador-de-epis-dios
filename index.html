<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de episódios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .block {
            display: block;
        }

        @media (max-width: 1200px) {
            .ep_escolhido {
                width: 80%;
            }
        }

        @media(min-width: 1200px) {
            .ep_escolhido {
                width: 60%;
            }
        }

        @media(max-width: 700px) {
            .ep_escolhido {
                width: 100%;
            }
            .info_episodio {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div clas="container">
        <h1 class="display-4 mb-5" style="text-align: center;">Sorteador de episódios</h1>

        <form style="width: 60%; margin: auto;">
            <input type="text" name="serie" class="input_serie form-control" placeholder="Insira a série que deseja">
            <span class="form-text ms-1">Insira o nome da série em inglês</span>
            <button type="submit" class="btn btn-primary" style="margin: auto; display: block;">Sortear</button>
        </form>

        <div class="mt-5 card ep_escolhido" data-info="ep_escolhido_div" style=" margin: auto;">
            <div class="card-body p-0">
                <h2 class="titulo_card card-title card-header" data-info="titulo">Titulo</h2>
                <div class="d-flex justify-content-between p-3">
                    <div class="card_info" style="min-width: 60%;">
                        <span class="info_nome_serie block display-6 mb-2" data-info="nome">Nome Serie</span>
                        <span class="info_temporada me-3">Temporada: <span data-info="temporada">?</span></span>
                        <span class="info_episodio">Episodio: <span data-info="episodio">?</span></span>
                    </div>
                    <div>
                        <img src="https://static.episodate.com/images/episode/8362-670.jpg" alt="" clas="img-fluid" data-info="imagem">
                        <span class="card_descricao form-text text-wrap block" style="" data-info="descricao">Descrição da serie</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
